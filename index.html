<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Information Page</title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
  <link rel="stylesheet" href="style.css">
  
  <script src="script.js" defer></script>

</head>
<body>
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Country Info</a>
  </nav>

  
  <div class="container">
    
    <form id="countryForm">
      <div class="form-row">
        <div class="col-md-8">
          <input type="text" class="form-control" id="countryInput" placeholder="Enter country name" required>
        </div>
        <div class="col-md-4">
          <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </div>
      </div>
    </form>

    
    <div id="flagBox" class="card">
      <div class="card-body">
        <img id="countryFlag" class="img-fluid mx-auto d-block" alt="Country Flag">
      </div>
    </div>

    
    <div id="infoBox" class="card">
      <div class="card-body">
      </div>
    </div>
  </div>

  
  <footer>
    <p>&copy; 2024 Country Info Page</p>
  </footer>

  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
</body>
</html>
